<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة رئيسية مع عداد نقرات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
  /* ⭐ تنسيق عام */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #111;
    color: white;
    margin: 0;
    padding: 0;
}

/* 🏠 تنسيق الصفحات */
.page {
    display: none; /* إخفاء جميع الصفحات */
    padding: 50px 20px;
}

.page.active {
    display: block; /* إظهار الصفحة النشطة */
}
.clickable-image {
    width: 200px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.clickable-image:active {
    transform: scale(30)
}

/* 🖼️ تنسيق الصورة */
.clickable-image {
    width: 200px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.clickable-image:active {
    transform: scale(1.1);
}

/* 🚀 شريط التنقل السفلي */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 2px solid #222;
}

.bottom-nav .nav-item {
    text-decoration: none;
    color: gray;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    transition: 0.3s;
}

.bottom-nav .nav-item i {
    font-size: 20px;
    margin-bottom: 5px;
}

/* ✨ تنسيق العنصر النشط */
.bottom-nav .nav-item.active,
.bottom-nav .nav-item:hover {
    color: #00aaff;
}
h2{
  color: #FFE744;
  text-transform: uppercase
}
</style>
<body>

    <!-- 🏠 الصفحة الرئيسية -->
    <div id="home" class="page active">
        <h2> duckcoin</h2> 
        <p>اضغط على الصورة لزيادة العدد!</p>
        <img src="بدون اسم161.jpg" alt="صورة" class="clickable-image" onclick="increaseTotal()">
        <p> العدد الإجمالي: <span id="total">0</span></p>
    </div>

    <!-- 🚀 شريط التنقل السفلي -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="nav-item" onclick="showPage('leaders', this)"><i class="fas fa-trophy"></i><span>Leaders</span></a>
        <a href="#" class="nav-item" onclick="showPage('friends', this)"><i class="fas fa-users"></i><span>Friends</span></a>
        <a href="#" class="nav-item" onclick="showPage('earn', this)"><i class="fas fa-clipboard"></i><span>Earn</span></a>
    </nav>
<script>
  let total = 0; // المتغير لحفظ العدد

// دالة لزيادة العدد عند النقر على الصورة
function increaseTotal() {
    total++; // زيادة العدد بمقدار 1
    document.getElementById("total").textContent = total; // تحديث النص
}

// دالة التنقل بين الصفحات بدون إعادة تحميل
function showPage(pageId, element) {
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
    });

    document.getElementById(pageId).classList.add('active');

    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
    });

    element.classList.add('active');
}
</script>
</body>
</html>
